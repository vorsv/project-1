<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div>
        <h1>Email Filtering Using NLP</h1>
    </div>
    <div class="container">
        <form>
            <div >
                <p>Enter your email contents here:</p>
                <textarea type="text"
                        class="textbox"
                        id="email"
                        name="GridSize" 
                        required></textarea>
            </div>
            <button type="button" name="Tokenize" onclick="classifyEmail()"> Classify This E-mail </button>
        </form>
        <hr class="rounded">
        <div>        
            <p id="result"></p>
        </div>
    </div>
    <script>
        function classifyEmail() {
            const emailContent = document.getElementById('email').value;
            fetch(`/classify?email=${encodeURIComponent(emailContent)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                });
        }
    </script>
</body>
</html>
